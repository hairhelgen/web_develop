<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Выравнивание ALIGN</title>
    </head>
    <body>
        <table border="1" cellspacing="0" width="400" height="200">
            <tr>
                <th>Ячейка 1</th>
                <th>Ячейка 2</th>
                <th>Ячейка 3</th>
            </tr>
            <tr>
                <td align="right">Ячейка 4</td>
                <td>Ячейка 5</td>
                <td>Ячейка 6</td>
            </tr>
            <tr>
                <td>Ячейка 7</td>
                <td align="center">Ячейка 8</td>
                <td align="right">Ячейка 9</td>
            </tr>
        </table>
    </body>
</html>
